<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="image/Brasão - sjovp.png" type="image/x-icon">

    <title>Paróquia São José Operário</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <section class="inicio">

        <!-- Cabeçalho -->
        <header class="cabecalho">
            <!-- Brasão -->
            <img src="image/Brasão - sjovp.png" class="cabecalho-image" alt="Brasão">
            
            <!-- Titulo -->
            <h1 class="cabecalho-title">Paróquia São José Operário</h1>
            
            <!-- Redes sociais -->
            <ul class="cabecalho-midias">
                <!-- Instagram -->
                <li class="cabecalho-midias-item">
                    <i class="fa fa-instagram" style="font-size:24px"></i>
                </li>
                <!-- Facebook -->
                <li class="cabecalho-midias-item">
                    <i class="fa fa-facebook" style="font-size:24px"></i>
                </li>
                <!-- WhatsApp -->
                <li class="cabecalho-midias-item">
                    <i class="fa fa-whatsapp" style="font-size:24px"></i>
                </li>
            </ul>
        </header>

        <!-- Barra de navegação -->
        <nav class="nav-barra">
            <ul class="nav-barra-lista">
                <!-- Página inicial -->
                <li class="nav-barra-lista-item">Página inicial</li>
                <!-- Vlog paroquial -->
                <li class="nav-barra-lista-item">Vlog</li>
                <!-- Pastorais -->
                <li class="nav-barra-lista-item">Pastorais</li>
                <!-- Secretaria Digital -->
                <li class="nav-barra-lista-item">Secretaria Digital</li>
                <!-- Contato -->
                <li class="nav-barra-lista-item">Contato</li>
            </ul>
        </nav>
        
        <!-- Apresentação -->
        <button class="botao-inicio"><i></i></button>
    </section>
    <main>
        <section class="sobre">
            <h2>Sobre a paróquia</h2>
        </section>
    </main>
    </body>
</html>
